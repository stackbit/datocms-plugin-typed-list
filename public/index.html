<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typed List Editor</title>
    <link href="datocms-plugin-sdk@0.1.2.css" media="all" rel="stylesheet" />
    <link href="main.css" media="all" rel="stylesheet" />
</head>
<body>
    <ul id="list"></ul>
    <div class="inputField">
        <label for="itemInput" class="inputLabel"><span>Add item</span></label>
        <div class="inputLine">
            <input id="itemInput" type="text" autocomplete="off" name="item_input" />
            <div id="selectWrapper" style="display: none;">
                <select id="optionSelect" name="option_select"></select>
                <img class="select-icon" src="chevron-down-solid.svg"/>
            </div>
            <button id="addItemButton" class="DatoCMS-button">Add</button>
        </div>
    </div>
    <script src="lodash@4.17.11.min.js"></script>
    <script src="datocms-plugin-sdk@0.1.2.js"></script>
    <script src="main.js"></script>
</body>
</html>
